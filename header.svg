<svg fill="none" viewBox="0 0 1200 400" width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&amp;family=Space+Grotesk:wght@300;400;700&amp;display=swap');
        
        @keyframes prismFlow {
          0% {
            transform: translateX(-100%) translateY(-50%) rotate(-15deg);
            opacity: 0;
          }
          10% {
            opacity: 0.8;
          }
          90% {
            opacity: 0.8;
          }
          100% {
            transform: translateX(200%) translateY(50%) rotate(15deg);
            opacity: 0;
          }
        }
        
        @keyframes prismFlow2 {
          0% {
            transform: translateX(200%) translateY(50%) rotate(25deg);
            opacity: 0;
          }
          10% {
            opacity: 0.7;
          }
          90% {
            opacity: 0.7;
          }
          100% {
            transform: translateX(-100%) translateY(-50%) rotate(-10deg);
            opacity: 0;
          }
        }
        
        @keyframes float {
          0%, 100% { transform: translateY(0px); }
          50% { transform: translateY(-12px); }
        }
        
        @keyframes shimmer {
          0% { transform: translateX(-200%) skewX(-15deg); }
          100% { transform: translateX(200%) skewX(-15deg); }
        }
        
        @keyframes bokehPulse {
          0%, 100% { 
            transform: scale(1) translateY(0);
            opacity: 0.3;
          }
          50% { 
            transform: scale(1.3) translateY(-20px);
            opacity: 0.6;
          }
        }
        
        @keyframes spectralGlow {
          0%, 100% { 
            filter: blur(60px) brightness(1.2);
            opacity: 0.4;
          }
          50% { 
            filter: blur(80px) brightness(1.5);
            opacity: 0.7;
          }
        }
        
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
        
        .container {
          width: 100%;
          height: 400px;
          position: relative;
          overflow: hidden;
          background: #0a0012;
          background: radial-gradient(ellipse at center, #0f0018 0%, #05000a 100%);
        }
        
        /* Spectral Light Beams */
        .prism-beam {
          position: absolute;
          width: 600px;
          height: 200px;
          opacity: 0;
          filter: blur(50px);
          mix-blend-mode: screen;
        }
        
        .beam-1 {
          background: linear-gradient(90deg, 
            rgba(255, 0, 100, 0) 0%,
            rgba(255, 0, 100, 0.6) 20%,
            rgba(255, 100, 0, 0.7) 40%,
            rgba(255, 200, 0, 0.6) 60%,
            rgba(0, 255, 200, 0.5) 80%,
            rgba(0, 100, 255, 0) 100%
          );
          top: 10%;
          left: 0;
          animation: prismFlow 25s ease-in-out infinite;
        }
        
        .beam-2 {
          background: linear-gradient(90deg, 
            rgba(100, 0, 255, 0) 0%,
            rgba(150, 0, 255, 0.5) 20%,
            rgba(0, 150, 255, 0.6) 40%,
            rgba(0, 255, 150, 0.7) 60%,
            rgba(255, 255, 0, 0.5) 80%,
            rgba(255, 100, 150, 0) 100%
          );
          top: 50%;
          right: 0;
          animation: prismFlow2 30s ease-in-out infinite;
          animation-delay: 5s;
        }
        
        .beam-3 {
          background: linear-gradient(90deg, 
            rgba(255, 150, 0, 0) 0%,
            rgba(255, 0, 150, 0.6) 25%,
            rgba(100, 0, 255, 0.7) 50%,
            rgba(0, 200, 255, 0.6) 75%,
            rgba(150, 255, 0, 0) 100%
          );
          bottom: 15%;
          left: 0;
          animation: prismFlow 35s ease-in-out infinite;
          animation-delay: 10s;
        }
        
        .beam-4 {
          background: linear-gradient(135deg, 
            rgba(255, 0, 0, 0) 0%,
            rgba(255, 100, 0, 0.5) 20%,
            rgba(200, 255, 0, 0.6) 40%,
            rgba(0, 255, 100, 0.7) 60%,
            rgba(0, 150, 255, 0.5) 80%,
            rgba(150, 0, 255, 0) 100%
          );
          top: 30%;
          width: 800px;
          height: 150px;
          animation: prismFlow2 28s ease-in-out infinite;
          animation-delay: 15s;
        }
        
        /* Bokeh Light Circles */
        .bokeh {
          position: absolute;
          border-radius: 50%;
          filter: blur(40px);
          animation: bokehPulse 6s ease-in-out infinite;
          mix-blend-mode: screen;
        }
        
        .bokeh-1 {
          width: 200px;
          height: 200px;
          background: radial-gradient(circle, rgba(255, 0, 150, 0.4) 0%, transparent 70%);
          top: 20%;
          left: 15%;
          animation-delay: 0s;
        }
        
        .bokeh-2 {
          width: 150px;
          height: 150px;
          background: radial-gradient(circle, rgba(0, 200, 255, 0.5) 0%, transparent 70%);
          top: 60%;
          right: 20%;
          animation-delay: 2s;
        }
        
        .bokeh-3 {
          width: 180px;
          height: 180px;
          background: radial-gradient(circle, rgba(150, 0, 255, 0.4) 0%, transparent 70%);
          bottom: 25%;
          left: 25%;
          animation-delay: 4s;
        }
        
        .bokeh-4 {
          width: 120px;
          height: 120px;
          background: radial-gradient(circle, rgba(255, 200, 0, 0.5) 0%, transparent 70%);
          top: 40%;
          right: 30%;
          animation-delay: 1s;
        }
        
        /* Spectral Glow Overlay */
        .spectral-glow {
          position: absolute;
          width: 100%;
          height: 100%;
          background: 
            radial-gradient(ellipse at 30% 40%, rgba(138, 43, 226, 0.15) 0%, transparent 50%),
            radial-gradient(ellipse at 70% 60%, rgba(0, 191, 255, 0.15) 0%, transparent 50%),
            radial-gradient(ellipse at 50% 30%, rgba(255, 0, 150, 0.1) 0%, transparent 50%);
          animation: spectralGlow 8s ease-in-out infinite;
        }
        
        /* Noise/Grain Texture */
        .grain {
          position: absolute;
          width: 100%;
          height: 100%;
          background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='2.5' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
          opacity: 0.4;
          mix-blend-mode: overlay;
        }
        
        /* Content Container */
        .content {
          position: relative;
          z-index: 10;
          height: 100%;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          padding: 40px;
          gap: 25px;
        }
        
        /* Perfect Glassmorphism Title */
        .title-glass {
          background: rgba(255, 255, 255, 0.03);
          backdrop-filter: blur(30px) saturate(200%);
          -webkit-backdrop-filter: blur(30px) saturate(200%);
          border-radius: 24px;
          border: 1.5px solid rgba(255, 255, 255, 0.15);
          padding: 24px 60px;
          box-shadow: 
            0 8px 32px 0 rgba(0, 0, 0, 0.4),
            inset 0 1px 0 0 rgba(255, 255, 255, 0.15),
            inset 0 -1px 0 0 rgba(0, 0, 0, 0.25),
            0 0 60px rgba(138, 43, 226, 0.3);
          position: relative;
          overflow: hidden;
          animation: float 6s ease-in-out infinite;
        }
        
        /* Inner shine effect */
        .title-glass::before {
          content: '';
          position: absolute;
          top: -50%;
          left: -50%;
          width: 200%;
          height: 200%;
          background: linear-gradient(
            45deg,
            transparent 30%,
            rgba(255, 255, 255, 0.08) 50%,
            transparent 70%
          );
          transform: translateX(-200%) skewX(-15deg);
          animation: shimmer 8s ease-in-out infinite;
        }
        
        /* Gradient border glow */
        .title-glass::after {
          content: '';
          position: absolute;
          inset: -2px;
          border-radius: 24px;
          padding: 2px;
          background: linear-gradient(135deg, 
            rgba(138, 43, 226, 0.6),
            rgba(0, 191, 255, 0.4),
            rgba(255, 0, 150, 0.5),
            rgba(138, 43, 226, 0.6)
          );
          -webkit-mask: 
            linear-gradient(#fff 0 0) content-box, 
            linear-gradient(#fff 0 0);
          -webkit-mask-composite: xor;
          mask-composite: exclude;
          opacity: 0.5;
        }
        
        .title {
          font-family: 'Orbitron', monospace;
          font-size: 72px;
          font-weight: 900;
          margin: 0;
          background: linear-gradient(
            135deg,
            #ffffff 0%,
            #e0c3fc 20%,
            #8ec5fc 40%,
            #a8edea 60%,
            #e0c3fc 80%,
            #ffffff 100%
          );
          background-size: 200% 200%;
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;
          letter-spacing: 4px;
          filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.4))
                  drop-shadow(0 0 40px rgba(138, 43, 226, 0.3));
          position: relative;
          z-index: 1;
        }
        
        /* Glass Subtitle */
        .subtitle-glass {
          background: rgba(255, 255, 255, 0.02);
          backdrop-filter: blur(20px) saturate(180%);
          -webkit-backdrop-filter: blur(20px) saturate(180%);
          border-radius: 50px;
          border: 1px solid rgba(255, 255, 255, 0.1);
          padding: 14px 38px;
          box-shadow: 
            0 4px 20px 0 rgba(0, 0, 0, 0.3),
            inset 0 1px 0 0 rgba(255, 255, 255, 0.1),
            inset 0 -1px 0 0 rgba(0, 0, 0, 0.2);
          position: relative;
          overflow: hidden;
        }
        
        .subtitle-glass::before {
          content: '';
          position: absolute;
          top: -50%;
          left: -10%;
          width: 120%;
          height: 200%;
          background: linear-gradient(
            90deg,
            transparent 40%,
            rgba(255, 255, 255, 0.05) 50%,
            transparent 60%
          );
          transform: translateX(-200%) skewX(-15deg);
          animation: shimmer 6s ease-in-out infinite;
          animation-delay: 2s;
        }
        
        .subtitle {
          font-family: 'Space Grotesk', sans-serif;
          font-size: 18px;
          color: #c8b8e8;
          margin: 0;
          font-weight: 400;
          letter-spacing: 5px;
          text-transform: uppercase;
          text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        .subtitle .accent {
          color: #00d4ff;
          font-weight: 700;
          text-shadow: 0 0 15px rgba(0, 212, 255, 0.8);
        }
        
        /* Glass Tags */
        .tags-container {
          display: flex;
          gap: 16px;
          flex-wrap: wrap;
          justify-content: center;
          margin-top: 5px;
        }
        
        .tag {
          background: rgba(255, 255, 255, 0.04);
          backdrop-filter: blur(16px) saturate(180%);
          -webkit-backdrop-filter: blur(16px) saturate(180%);
          border: 1px solid rgba(255, 255, 255, 0.12);
          padding: 11px 26px;
          border-radius: 30px;
          font-family: 'Space Grotesk', sans-serif;
          font-size: 14px;
          font-weight: 500;
          color: #d4c5f9;
          box-shadow: 
            0 4px 15px rgba(0, 0, 0, 0.25),
            inset 0 1px 0 rgba(255, 255, 255, 0.1),
            inset 0 -1px 0 rgba(0, 0, 0, 0.15);
          position: relative;
          overflow: hidden;
          animation: float 5s ease-in-out infinite;
          transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .tag:nth-child(1) { animation-delay: 0s; }
        .tag:nth-child(2) { animation-delay: 0.4s; }
        .tag:nth-child(3) { animation-delay: 0.8s; }
        .tag:nth-child(4) { animation-delay: 1.2s; }
        
        /* Glass reflection on tags */
        .tag::before {
          content: '';
          position: absolute;
          top: 0;
          left: -100%;
          width: 100%;
          height: 100%;
          background: linear-gradient(
            90deg,
            transparent,
            rgba(255, 255, 255, 0.08),
            transparent
          );
          transform: skewX(-15deg);
          animation: shimmer 5s ease-in-out infinite;
        }
        
        .tag:nth-child(1)::before { animation-delay: 0s; }
        .tag:nth-child(2)::before { animation-delay: 1s; }
        .tag:nth-child(3)::before { animation-delay: 2s; }
        .tag:nth-child(4)::before { animation-delay: 3s; }
        
        .tag:hover {
          background: rgba(255, 255, 255, 0.08);
          border-color: rgba(138, 43, 226, 0.4);
          transform: translateY(-4px);
          box-shadow: 
            0 8px 25px rgba(138, 43, 226, 0.4),
            inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }
      </style>
      
      <div class="container">
        <!-- Refracted Rainbow Beams (Prism Effect) -->
        <div class="prism-beam beam-1"></div>
        <div class="prism-beam beam-2"></div>
        <div class="prism-beam beam-3"></div>
        <div class="prism-beam beam-4"></div>
        
        <!-- Bokeh Light Circles -->
        <div class="bokeh bokeh-1"></div>
        <div class="bokeh bokeh-2"></div>
        <div class="bokeh bokeh-3"></div>
        <div class="bokeh bokeh-4"></div>
        
        <!-- Spectral Glow Overlay -->
        <div class="spectral-glow"></div>
        
        <!-- Film Grain Texture -->
        <div class="grain"></div>
        
        <!-- Content with Perfect Glassmorphism -->
        <div class="content">
          <div class="title-glass">
            <h1 class="title">ISMAIL AZZOUZ</h1>
          </div>
          
          <div class="subtitle-glass">
            <p class="subtitle">
              SOFTWARE ENGINEER <span class="accent">√ó</span> 
              CYBERSEC <span class="accent">√ó</span> 
              SIMRACER
            </p>
          </div>
          
          <div class="tags-container">
            <div class="tag">üèóÔ∏è Building at Scale</div>
            <div class="tag">üõ°Ô∏è Breaking Things Legally</div>
            <div class="tag">üèéÔ∏è Racing Pixels</div>
            <div class="tag">üì∏ Capturing Machines</div>
          </div>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
